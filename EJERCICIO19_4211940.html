<!DOCTYPE html>
<html lang="en">
<head>
    <!--Evitar Copias NIE4211940-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Fija y Sticky</title>
  <!-- Desarrollado por NIE4211940 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Estilos necesarios para evitar que el contenido quede tapado -->
  <style>
    body {
      padding-top: 70px;    /* espacio para .fixed-top */
      padding-bottom: 70px; /* espacio para .fixed-bottom */
    }
  </style>
</head>
<body>
<!-- Desarrollado por NIE4211940 -->
  <!-- Fixed top -->
  <nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Fixed top</a>
  </nav>

  <!-- Sticky top -->
  <nav class="navbar sticky-top navbar-light bg-light mt-5">
    <a class="navbar-brand" href="#">Sticky top</a>
  </nav>

  <div class="container mt-5">
    <p class="mt-5">
  </div>

  <!-- Fixed bottom -->
  <nav class="navbar fixed-bottom navbar-light bg-light">
    <a class="navbar-brand" href="#">Fixed bottom</a>
  </nav>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
